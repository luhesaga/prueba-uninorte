<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Registro</title>
<link rel="stylesheet" href="stylesheet.css">
<script async
  data-client-key="sdk-ZXW5kfSLM9CdvTiB"
  src="https://cdn.jsdelivr.net/npm/@growthbook/growthbook/dist/bundles/auto.min.js"
></script>
<script
  src="https://js.sentry-cdn.com/efb92ed58792758214fcb7953ce1a275.min.js"
  crossorigin="anonymous"
></script>
</head>
<body>


<form id="registroForm">
    <h2>Registro de Usuario</h2>
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
  </div>
  <div>
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div>
    <label for="username">Nombre de Usuario:</label>
    <input type="text" id="username" name="username" required>
  </div>
  <div>
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required>
  </div>
  <button type="submit">Enviar</button>
</form>

<script>
    // Wait for the GrowthBook SDK to load before running
    window.growthbook_queue = window.growthbook_queue || [];
    window.growthbook_queue.push((gb) => {
      // Function that uses feature flags to make changes to the page
      const applyFeatureFlags = () => {
        if(gb.isOn("my-first-ff")) {
          console.log("FF on!");
        } else {
            console.log("FF off!");
        }
      }
    
      // Call your function initially plus whenever new data is received
      applyFeatureFlags();
      document.addEventListener("growthbookdata", applyFeatureFlags)
    });
    </script>

<script>
document.getElementById("registroForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Evitar el envío del formulario por defecto

  // Obtener los valores del formulario
  var nombre = document.getElementById("nombre").value;
  var email = document.getElementById("email").value;
  var username = document.getElementById("username").value;
  var edad = document.getElementById("edad").value;

  // Imprimir los valores por consola
  console.log("Nombre: " + nombre);
  console.log("Correo Electrónico: " + email);
  console.log("Nombre de Usuario: " + username);
  console.log("Edad: " + edad);

  myFunction();
});
</script>

</body>
</html>
